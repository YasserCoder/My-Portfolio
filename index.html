<!DOCTYPE html>
<html lang="en" data-theme="">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yasser Laissaoui</title>
        <link rel="icon" type="image/png" href="./assets/logo black.png" />
        <!-- CSS Main File -->
        <link rel="stylesheet" href="css/output.css" />
        <!-- JS Main File -->
        <script defer src="./app.js"></script>
    </head>

            <header

                id="#header"
            >
                <label class="buttons__burger sm:hidden" for="burger">
                    <input
                        type="checkbox"
                        id="burger"
                        onchange="handleMenu()"
                    />
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <img
                    src="./assets/logo black.png"
                    alt="logo"
                    class="h-10 w-12 dark:hidden"
                />
                <img
                    src="./assets/logo white.png"
                    alt="logo"
                    class="h-10 w-12 hidden dark:block"
                />
                <ul class="sm:flex gap-x-4 items-center hidden">
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">home</a>
                    </li>
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">about</a>
                    </li>
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">education</a>
                    </li>
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">projects</a>
                    </li>
                </ul>

                        onclick="handleLang(event)"

                    >

                            stroke="currentColor"
                            fill="currentColor"
                            stroke-width="0"
                            viewBox="0 0 512 512"

                            width="25"

                            ></path>
                        </svg>
                        <svg
                            stroke="currentColor"
                            fill="currentColor"
                            stroke-width="0"
                            viewBox="0 0 24 24"
                            height="18px"
                            width="18px"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path d="m7 10 5 5 5-5z"></path>
                        </svg>
                    </button>
                    <div
                        class="absolute rounded-2xl bg-secondary shadow-xl top-9 right-2 py-1 w-[115px] hidden"
                        id="langMenu"
                    >
                        <button
                            class="flex items-center justify-center gap-2 text-xs py-2 w-full hover:bg-bkg"
                        >
                            <span
                                class="rounded-3xl uppercase bg-indigo-500 p-1.5 text-white"
                                >ar</span
                            >
                            <span class="capitalize text-sm">Arabic</span>
                        </button>
                        <button
                            class="flex items-center gap-2 text-xs py-2 justify-center w-full hover:bg-bkg"
                        >
                            <span
                                class="rounded-3xl uppercase bg-indigo-500 p-1.5 text-white"
                                >EN</span
                            >
                            <span class="capitalize text-sm">English</span>
                        </button>
                        <button
                            class="flex items-center gap-2 text-xs py-2 justify-center w-full hover:bg-bkg"
                        >
                            <span
                                class="rounded-3xl uppercase bg-indigo-500 py-1.5 px-[7px] text-white"
                                >FR</span
                            >
                            <span class="capitalize text-sm">Frensh</span>
                        </button>
                    </div>
                    <label class="toggle" for="switch">
                        <input
                            id="switch"
                            class="input"
                            type="checkbox"
                            onchange="handleDarkMode(event)"
                        />
                        <div class="icon icon--moon">
                            <svg
                                height="28"
                                width="28"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    clip-rule="evenodd"
                                    d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                                    fill-rule="evenodd"
                                ></path>
                            </svg>
                        </div>

                        <div class="icon icon--sun">
                            <svg
                                height="28"
                                width="28"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
                                ></path>
                            </svg>
                        </div>
                    </label>
                </div>
            </header>
            <nav
                class="absolute h-[calc(100%-65px)] w-48 flex flex-col items-center gap-14 py-8 px-6 bg-secondary z-40 top-[65px] duration-300 -translate-x-[calc(100%+15px)]"
            >
                <img
                    src="./assets/logo black.png"
                    alt="logo"
                    class="h-12 w-12 dark:hidden"
                />
                <img
                    src="./assets/logo white.png"
                    alt="logo"
                    class="h-12 w-12 hidden dark:block"
                />
                <ul class="flex flex-col gap-y-3 list-disc">
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">home</a>
                    </li>
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">about</a>
                    </li>
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">education</a>
                    </li>
                    <li
                        class="capitalize text-lg hover:text-indigo-500 duration-300"
                    >
                        <a href="#">projects</a>
                    </li>

            </nav>
            <div class="pt-12">
